<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/item-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="item_name" matSortDisableClear matSortDirection="asc">
      <!-- Item Name Column -->
      <ng-container matColumnDef="item_name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let row">{{row.item_name}}</td>
      </ng-container>
      <!-- Item Price Column -->
      <ng-container matColumnDef="item_price">
        <th mat-header-cell *matHeaderCellDef>Item Price</th>
        <td mat-cell *matCellDef="let row">$ {{row.item_price}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" [routerLink]="['/Item-details/', row.id]"></tr>
    </table>
  </div>
</div>
